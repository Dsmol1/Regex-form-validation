<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Form validation | Regex</title>
</head>

<body>
  <div class="wrap">
    <form action="#" onsubmit="return false;">
      <h1>Registracion form (regex)</h1>
      <hr>
      <div>username: <input type="text" placeholder="5-12 characters required" id="username"></div><br>
      <div>password: <input type="password" placeholder="7-12 characters required" id="password"></div><br>
      <div>Name: <input type="text" placeholder="Letters only" id="name"></div><br>
      <div>Address: <input type="text" placeholder="Optional" id="address"></div><br>
      <div>Country:
         <select id ="country">
        	<option value="AF">United Kingdom</option>
        	<option value="AX">United States</option>
        	<option value="AL">Lithuania</option>
        	<option value="DZ">Latvia</option>
          <option value="DZ">Estonia</option>
          <option value="DZ">Other</option>
        </select>
      </div><br>
      <div>zip code: <input type="text" placeholder="required, numbers only" id="zip"></div><br>
      <div>email: <input type="text" placeholder="required, valid email only"id="email"></div><br>
      <div>sex: <input type="radio" name="gender" id="male" value="Male"> Male <input type="radio" name="gender" id="female" value="female"> Female</div><br>
      <div>Language: <input type="checkbox" id="english" name="language"> English <input type="checkbox" id="other" name="language"> Other</div><br>
      About:
      <div><textarea name="comment" rows="5" cols="20" placeholder="Optional" id="about"></textarea></div>
      <button type="submit" value="submit" onclick="submitted();">submit</button> <button type="reset" value="reset">reset</button>
    </form>
  </div>
</body>

<script src = "form.js"></script>
</html>
